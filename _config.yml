# Site
title: Elivs's Blog
subtitle: Fear always springs from ignorance.
description:
author: Elvis
language: default
timezone:

# URL
url: https://lev-gc.github.io/
root: /
permalink: :year:month:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
auto_spacing: false
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date/Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 8
pagination_dir: page

# Extensions
theme: jasmine

# Deployment
deploy:
  type: git
  repo: https://github.com/lev-gc/lev-gc.github.io.git
  branch: master
  name: Elvis
  email: levgcsc@gmail.com
#  message: Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}

